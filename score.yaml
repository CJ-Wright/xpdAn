section_order:
  - build
  - install
  - run
  - test
  - docs
install: pip install .
build:
  pip:
    default:
      cconda: setuptools
  python:
    default:
      cconda: python==$TRAVIS_PYTHON_VERSION
run:
  bluesky:
    default: {cconda: bluesky}
  databroker:
    default: {cconda: databroker}
  matplotlib:
    default: {cconda: matplotlib}
  numpy:
    default: {cconda: numpy}
  ophyd:
    default: {cconda: ophyd}
  pyfai:
    default: {cconda: pyfai}
  pyxdameraulevenshtein:
    default: {cconda: pyxdameraulevenshtein}
  pyyaml:
    default: {cconda: pyyaml}
  scikit-beam:
    default: {cconda: scikit-beam}
  scipy:
    default: {cconda: scipy}
  shed:
    default: {cconda: shed}
    bleeding: {orch: 'https://github.com/xpdAcq/SHED.git'}
  xpdconf:
    default: {cconda: xpdconf}
    bleeding: {orch: 'https://github.com/xpdAcq/xpdConf.git'}
  xpdsim:
    default: {cconda: xpdsim}
  xpdtools:
    default: {cconda: xpdtools}
    bleeding: {orch: 'https://github.com/xpdAcq/xpdtools.git'}
  xpdview:
    default: {cconda: xpdview}
  xray-vision:
    default: {cconda: xray-vision}
  rapidz:
    default: {cconda: rapidz}
  mayavi:
    default: {cconda: mayavi}
test:
  pytest:
    default:
      cconda: pytest
  flake8:
    default:
      cconda: flake8
  codecov:
    default:
      cconda: codecov
  coverage:
    default:
      cconda: coverage
  pytest-env:
    default:
      cconda: pytest-env
docs:
  doctr:
    default: {cconda: doctr}
  sphinx:
    default: {cconda: sphinx}
  sphinx_rtd_theme:
    default: {cconda: sphinx_rtd_theme}
